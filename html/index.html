<script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.7.1/gl-matrix-min.js"></script>
<script>
    const rings = [
  {
    radius: 2.0,
    rotspeed: 0.2,
    rotvec: [0, 1, 1],
    npoints: 250,
    angle: 0,
  },
  {
    radius: 1.2,
    rotspeed: 0.3,
    rotvec: [1, -1, 0],
    npoints: 150,
    angle: 0,
  },
  {
    radius: 0.3,
    rotspeed: 0.5,
    rotvec: [-1, 0, -1],
    npoints: 50,
    angle: 0,
  }];

main();

//
// Start here
//
function main() {
  const canvas = document.querySelector('#spheres-canvas');
  const titleWidth = document.querySelector(".welcome-content").offsetWidth;
  const titleHeight = document.querySelector(".welcome-content").offsetHeight;
  const gl = canvas.getContext('webgl');

  // If we don't have a GL context, give up now

  if (!gl) {
    alert('Unable to initialize WebGL. Your browser or machine may not support it.');
    return;
  }

  // Vertex shader program

  const vsSource = `
    attribute vec4 aVertexPosition;
    attribute vec4 aVertexColour;
    uniform mat4 uModelViewMatrix;
    uniform mat4 uProjectionMatrix;
    varying lowp vec4 vColour;
    void main() {
      gl_Position = uProjectionMatrix * uModelViewMatrix * aVertexPosition;
      gl_PointSize = 1.0 * (0.5 * gl_Position.z + 0.5);
      vColour = aVertexColour;
    }
  `;

  // Fragment shader program

  const fsSource = `
    varying lowp vec4 vColour;
    void main() {
      gl_FragColor = vColour;
    }
  `;

  // Initialize a shader program; this is where all the lighting
  // for the vertices and so forth is established.
  const shaderProgram = initShaderProgram(gl, vsSource, fsSource);

  // Collect all the info needed to use the shader program.
  // Look up which attribute our shader program is using
  // for aVertexPosition and look up uniform locations.
  const programInfo = {
    program: shaderProgram,
    attribLocations: {
      vertexPosition: gl.getAttribLocation(shaderProgram, 'aVertexPosition'),
      vertexColour: gl.getAttribLocation(shaderProgram, 'aVertexColour'),
    },
    uniformLocations: {
      projectionMatrix: gl.getUniformLocation(shaderProgram, 'uProjectionMatrix'),
      modelViewMatrix: gl.getUniformLocation(shaderProgram, 'uModelViewMatrix'),
    },
  };

  // Here's where we call the routine that builds all the
  // objects we'll be drawing.
  const buffers = initBuffers(gl);

  // Draw the scene
     var then = 0;
     var last_theme = (style_cookie || [null, "white"])[1];

  // Draw the scene repeatedly
  function render(now) {
    const heightOption = 2 * (0.8 * document.body.offsetHeight - titleHeight);
    const widthOption = 0.8 * titleWidth;
    canvas.width = Math.sqrt(widthOption*widthOption + heightOption*heightOption);
    canvas.style.width = canvas.width/2 + "px";
    canvas.height = canvas.width;
    canvas.style.height = canvas.style.width;
    gl.viewport(0, 0, canvas.width, canvas.height);
    if (typeof getCookie == 'function' && ((getCookie("style") || "white") !== last_theme)) {
        last_theme = (getCookie("style") || "white");
        const col = (last_theme === "white") ? 0.0 : 1.0;
        const colourBuffer = buffers.colour;
        var newColours = [];
        for (var i = 0; i < buffers.count; i++) {
            newColours.push(col);
            newColours.push(col);
            newColours.push(col);
            newColours.push(1.0);
        }
        gl.bindBuffer(gl.ARRAY_BUFFER, colourBuffer);
        gl.bufferData(gl.ARRAY_BUFFER,
                      new Float32Array(newColours),
                      gl.STATIC_DRAW);

    }

    now *= 0.001;  // convert to seconds
    const deltaTime = now - then;
    then = now;

    drawScene(gl, programInfo, buffers, deltaTime);

    requestAnimationFrame(render);
  }
  requestAnimationFrame(render);
}

//
// initBuffers
//
// Initialize the buffers we'll need. For this demo, we just
// have one object -- a simple two-dimensional square.
//
function initBuffers(gl) {

  // Create a buffer for the square's positions.

   const positionBuffer = gl.createBuffer();
   const colourBuffer = gl.createBuffer();

  // Now create an array of positions for the square.

     var positions = [];
     const colours = []
for (var s = 0; s < rings.length; s++) {
  const r = rings[s].radius;
  for (var i = 0; i < rings[s].npoints; i++) {
    var ss = 2;
    var x1 = 1; var x2 = 1;
    while (ss >= 1) {
      x1 = (Math.random() * 2) - 1;
      x2 = (Math.random() * 2) - 1;
      ss = (x1*x1 + x2*x2);
    }
    const k = 2 * Math.sqrt(1 - ss);
    const x = x1 * k;
    const y = x2 * k;
    const z = 1 - 2*ss;
    positions.push(r*x);
    positions.push(r*y);
    positions.push(r*z);
    const col = ((style_cookie || [null, "white"])[1] === "white") ? 0.0 : 1.0;
    colours.push(col);
    colours.push(col);
    colours.push(col);
    colours.push(1.0);
  }
}

  // Now pass the list of positions into WebGL to build the
  // shape. We do this by creating a Float32Array from the
  // JavaScript array, then use it to fill the current buffer.

  // Select the positionBuffer as the one to apply buffer
  // operations to from here out.

  gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
  gl.bufferData(gl.ARRAY_BUFFER,
                new Float32Array(positions),
                gl.STATIC_DRAW);

  gl.bindBuffer(gl.ARRAY_BUFFER, colourBuffer);
  gl.bufferData(gl.ARRAY_BUFFER,
                new Float32Array(colours),
                gl.STATIC_DRAW);

  return {
    position: positionBuffer,
    count: rings[0].npoints + rings[1].npoints + rings[2].npoints,
    colour: colourBuffer,
  };
}

//
// Draw the scene.
//
function drawScene(gl, programInfo, buffers, deltaTime) {
  var last_theme = "white";
  if (typeof getCookie == 'function' && ((getCookie("style") || "white") !== last_theme)) {
    last_theme = (getCookie("style") || "white");
  }
  if (last_theme === "white") {
     gl.clearColor(1.0, 1.0, 1.0, 0.0);  // Clear to fully transparent
  } else {
     gl.clearColor(0.17578125, 0.17578125, 0.17578125, 1.0);  // Clear to fully transparent
  }
  gl.clearDepth(1.0);                 // Clear everything
  gl.enable(gl.DEPTH_TEST);           // Enable depth testing
  gl.depthFunc(gl.LEQUAL);            // Near things obscure far things

  // Clear the canvas before we start drawing on it.

  gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

  // Create a perspective matrix, a special matrix that is
  // used to simulate the distortion of perspective in a camera.
  // Our field of view is 45 degrees, with a width/height
  // ratio that matches the display size of the canvas
  // and we only want to see objects between 0.1 units
  // and 100 units away from the camera.

  const fieldOfView = 45 * Math.PI / 180;   // in radians
  const aspect = gl.canvas.clientWidth / gl.canvas.clientHeight;
  const zNear = 0.1;
  const zFar = 100.0;
  const projectionMatrix = mat4.create();

  // note: glmatrix.js always has the first argument
  // as the destination to receive the result.
  mat4.perspective(projectionMatrix,
                   fieldOfView,
                   aspect,
                   zNear,
                   zFar);

  for (var s = 0; s < rings.length; s++) {

  // Set the drawing position to the "identity" point, which is
  // the center of the scene.
  const modelViewMatrix = mat4.create();

  // Now move the drawing position a bit to where we want to
  // start drawing the square.

  mat4.translate(modelViewMatrix,     // destination matrix
                 modelViewMatrix,     // matrix to translate
                 [-0.0, 0.0, -6.0]);  // amount to translate

  rings[s].angle += rings[s].rotspeed * deltaTime;
  mat4.rotate(modelViewMatrix,  // destination matrix
              modelViewMatrix,  // matrix to rotate
              rings[s].angle,   // amount to rotate in radians
              rings[s].rotvec);       // axis to rotate around

  // Tell WebGL how to pull out the positions from the position
  // buffer into the vertexPosition attribute.
  {
    const numComponents = 3;
    const type = gl.FLOAT;
    const normalize = false;
    const stride = 0;
    const offset = 0;
    gl.bindBuffer(gl.ARRAY_BUFFER, buffers.position);
    gl.vertexAttribPointer(
        programInfo.attribLocations.vertexPosition,
        numComponents,
        type,
        normalize,
        stride,
        offset);
    gl.enableVertexAttribArray(
        programInfo.attribLocations.vertexPosition);
  }

  // Tell WebGL how to pull out the colors from the color buffer
  // into the vertexColor attribute.
  {
    const numComponents = 4;
    const type = gl.FLOAT;
    const normalize = false;
    const stride = 0;
    const offset = 0;
    gl.bindBuffer(gl.ARRAY_BUFFER, buffers.colour);
    gl.vertexAttribPointer(
        programInfo.attribLocations.vertexColour,
        numComponents,
        type,
        normalize,
        stride,
        offset);
    gl.enableVertexAttribArray(
        programInfo.attribLocations.vertexColour);
  }
  // Tell WebGL to use our program when drawing

  gl.useProgram(programInfo.program);

  // Set the shader uniforms

  gl.uniformMatrix4fv(
      programInfo.uniformLocations.projectionMatrix,
      false,
      projectionMatrix);
  gl.uniformMatrix4fv(
      programInfo.uniformLocations.modelViewMatrix,
      false,
      modelViewMatrix);


  {
    const vertexCount = Math.floor(buffers.count / rings.length);
    const type = gl.UNSIGNED_SHORT;
    const offset = vertexCount * s;
    gl.drawArrays(gl.POINTS, offset, vertexCount);
  }
  }
}

//
// Initialize a shader program, so WebGL knows how to draw our data
//
function initShaderProgram(gl, vsSource, fsSource) {
  const vertexShader = loadShader(gl, gl.VERTEX_SHADER, vsSource);
  const fragmentShader = loadShader(gl, gl.FRAGMENT_SHADER, fsSource);

  // Create the shader program

  const shaderProgram = gl.createProgram();
  gl.attachShader(shaderProgram, vertexShader);
  gl.attachShader(shaderProgram, fragmentShader);
  gl.linkProgram(shaderProgram);

  // If creating the shader program failed, alert

  if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
    alert('Unable to initialize the shader program: ' + gl.getProgramInfoLog(shaderProgram));
    return null;
  }

  return shaderProgram;
}

//
// creates a shader of the given type, uploads the source and
// compiles it.
//
function loadShader(gl, type, source) {
  const shader = gl.createShader(type);

  // Send the source to the shader object

  gl.shaderSource(shader, source);

  // Compile the shader program

  gl.compileShader(shader);

  // See if it compiled successfully

  if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
    alert('An error occurred compiling the shaders: ' + gl.getShaderInfoLog(shader));
    gl.deleteShader(shader);
    return null;
  }

  return shader;
}
